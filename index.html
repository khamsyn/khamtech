<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animated login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="x-icon" href="icon1.png">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="logo.png" alt="KhamTech Logo" />
                </div>
            </div>
        </header>
        <div class="box">
            <div class="form">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <input type="Submit" value="Login">
            </div>
        </div>
    </body>
</html>
